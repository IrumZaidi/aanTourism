<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="containerBorder border mt-5">
                <div class="container mt-4 mb-5">
                    <div class="row gx-5">
                        <div class="col-5 mt-5">
                            <div class="labelFieldCol1 mt-2">Kainat Nazir</div>
                            <div class="labelFieldCol1">Kainatnazirkhattak@gmail.com</div>
                        </div>
                        <div class="col-6 profilePicture">
                            <img src="img/pp.png" value="KN">
                            <!-- <div class="nameLetters">KN</div> -->
                        </div>
                        <hr class="hr">                          
                        <div class="col-5">
                            <div class="labelFieldCol1 mt-2">Full Name</div>
                        </div>
                        <div class="col-6">
                            <input type="text" class="inputFieldCol2 border mt-2 mb-2" value="Full Name">
                        </div>                        
                    </div>
                </div>
                <hr class="hr">
                <div class="container">
                    <div class="row gx-5">
                        <div class="col-5">
                            <div class="labelFieldCol1 mt-2">Contact</div>
                        </div>
                        <div class="col-6">
                            <input type="number" class="inputFieldCol2 border mt-2 mb-2" value="00000000000">
                        </div>                        
                    </div>
                </div>
                <hr class="hr">
                <div class="container">
                    <div class="row gx-5">
                        <div class="col-5">
                            <div class="labelFieldCol1 mt-2">Email</div>
                        </div>
                        <div class="col-6">
                            <input type="email" class="inputFieldCol2 border mt-2 mb-2" value="Email">
                        </div>                        
                    </div>
                </div>
                <hr class="hr">
                <div class="container">
                    <div class="row gx-5">
                        <div class="col-5">
                            <div class="labelFieldCol1 mt-2">Country</div>
                        </div>
                        <div class="col-6">
                            <input type="text" class="inputFieldCol2 border mt-2 mb-2" value="Country">
                        </div>                        
                    </div>
                </div>
                <hr class="hr">
                <div class="container">
                    <div class="row gx-5">
                        <div class="col-5">
                            <div class="labelFieldCol1 mt-2">City</div>
                        </div>
                        <div class="col-6">
                            <input type="text" class="inputFieldCol2 border mt-2 mb-2" value="City">
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div class="me-4 "><button class="cancelButton bg-white "><span
                            class="cancelButtonText">Cancel</span></button></div>
                <div><button class="saveChangesButton border-0"><span class="saveChangesButtonText">Save
                            Changes</span></button> </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
