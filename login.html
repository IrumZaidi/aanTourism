<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>

</head>

<body>

    <div class="container">
        <div class="row justify-content-between m-2">
            <div class="col-6 ">
                <!-- One of two columns -->
                <form>
                    <div class="loginText fs-3 mt-4 ">Log In</div>
                    <div class="loginCaption mb-5">Please enter your login details to access your account.</div>

                    <div class="inputFields mt-3 mb-3">
                        <input type="email" class=" emailField p-2 mb-3" placeholder="Email">
                        <div><input type="password" class=" emailField p-2" placeholder="Password"></div>
                    </div>
                    <div class="forgetPassword fs-5 ">Forget password?</div>
                    <div type="button" class=" loginButton mt-5 fs-3 p-2 d-flex justify-content-center">Login</div>
                    <div type="button"
                        class=" googleLoginButton fs-5 bg-transparent mt-4 p-2 d-flex justify-content-center">
                        <img src="img/google.png">Or sign in with Google
                    </div>
                </form>
                <div class="registerButton fs-5 d-flex justify-content-center mt-3">Don't have an account?<a href="">
                        &nbsp; Register now</a></div>
            </div>
            <div class="col-5 backgroundColor">
                <div class="d-flex justify-content-end mt-2">
                    <button type="button" class="btn-close bg-white rounded-0" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <!-- One of two columns -->

                <div><img src="img/logo2.png"></div>
                <div class=" welcomeBackHeading m-3 fs-2">Welcome back</div>
                <div class="mt-2 mb-5 pb-5"> We believe, everyone should have an equal opportunity to learn and grow,
                    irrespective of their paying capacity and geographical location.</div>
                <div class="d-flex justify-content-evenly pt-5">
                    <a href="#"><img src="img/instagram.png"></a>
                    <a href="#"><img src="img/twitter.png"></a>
                    <a href="#"><img src="img/facebook.png"></a>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
